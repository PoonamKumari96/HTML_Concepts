<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Delever to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" text="search" placeholder="Amazon Search.in"/>

            </div>

            <div class="nav-language">

            </div>

            <div class="nav-cart border">

            </div>
        </div>

        <div class="pannel">
            <div class="pannel-All border">

            </div>
            <div class="pannel-options">
                <div id="Sell" class="border panel-box">

                <div id="AmazonMiniTV" class="border panel-box">

                <div id="Sell" class="border panel-box">

                <div id="Electronics" class="border panel-box">

                </div>
                <div id="Prime" class="border panel-box">
                    <a  href="#">Prime</a>
                </div>
                <div id="CustomerService" class="border panel-box">
                    <a  href="#">Customer Service</a>
                </div>
                <div id="Home&Kitchen" class="border panel-box">
                    <a  href="#">Home & Kitchen</a>
                </div>
                <div id="Fashion" class="border panel-box">
                    <a  href="#">Fashion</a>
                </div>
                <div id="New releases" class="border panel-box">

                <div id="AmazonPay" class="border panel-box">

                <div id="computers" class="border panel-box">

                </div>
                <div id="Gift Ideas" class="border panel-box">
                    <a  href="#">Gift Ideas</a>
                </div>
                <div id="Books" class="border panel-box">
                    <a  href="#">Books</a>
                </div>
                <div id="Car&Motorbikes" class="border panel-box">
                    <a  href="#">Car & Motorbikes</a>
                </div>
                <div id="HomeImprovement" class="border panel-box">
                    <a  href="#">Home Improvement</a>
                </div>
            </div>
        </div>
